[defaults]
inventory = hosts
callback_whitelist = profile_tasks, timer
host_key_checking = False
forks          = 15
log_path = ansible.log

[ssh_connection]
ssh_args = -C -o UserKnownHostsFile=/dev/null -o ControlMaster=auto -o ControlPersist=120s -o GSSAPIAuthentication=no -o PreferredAuthentications=publickey
control_path = /var/run/%%h-%%r
pipelining = True
